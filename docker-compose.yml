version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    command: ["cargo", "run"]
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - RUST_LOG=debug
      - MONGODB_URI=mongodb://mongodb:27017

  mongodb:
    image: mongo:8.0.1
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: